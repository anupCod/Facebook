<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password | Can't log in | Facebook</title>
    <link rel="stylesheet" href="forget_password.css">
</head>

<body>
    <section class="header">
        <div class="logo">
            <span>Facebook</span>
        </div>
        <div class="header_right">
            <div class="email">
                <input type="email" placeholder="Email or phone">

            </div>
            <div class="password">
                <input type="password" name="Mypassword" placeholder="Password">
            </div>
            <div class="btn">
                <input type="button" value="Log In">
            </div>
            <div class="url">
                <a href="#">Forgot account?</a>
            </div>
        </div>
    </section>
    <div class="container">
        <section class="main_box">
            <h2>Find Your Account </h2>
            <div class="horizontal_ruler">

            </div>
            <p>Please enter your email or mobile number to search for your account.</p>
            <div class="email">
                <input type="email" placeholder="Email or phone">
            </div>
            <div class="horizontal_ruler">

            </div>
            <div class="button">
                <input type="button" onclick="clickEvent()" value="Cancel">
                <input type="button" value="Search">
            </div>

        </section>
    </div>
    <script src="select.js"></script>
</body>

</html>
